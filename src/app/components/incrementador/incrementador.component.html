<h2>{{leyenda}}</h2>
<div class="input-group mb-3">
	<div class="input-group-prepend">
		<button class="btn btn-outline-primary" type="button" id="button-addon1" (click)="cambiarValor(+5)">
			<i class="mdi mdi-plus"></i>
		</button>
	</div>

	<!-- [(ngModel)] Necesita importar FormModule-->
	<input #inputProgress   type="number" min="1" max="100" name="progreso" [(ngModel)]="progreso"  (ngModelChange)="onChanges($event)" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">

	<div class="input-group-append">
		<button class="btn btn-outline-primary" type="button" id="button-addon2" (click)="cambiarValor(-5)">
			<i class="mdi mdi-minus"></i>
		</button>
	</div>  
</div>
