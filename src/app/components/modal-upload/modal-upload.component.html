<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">

	<div class="modal" style="display:block;" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="modal-header">
					<h5 class="modal-title">Modal title</h5>
					<button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body" align="center">


						<img *ngIf="!imagenTemp" [src]="xxx | imagen"  class="w150" alt="">
						<img *ngIf="imagenTemp"  [src]="imagenTemp"  class="w150" alt="">

						<!-- DE esta manera recibimos todo el objeto $event, con un vector de Files -->
						<!-- <input (change)="seleccionImage( $event )" type="file"> -->


						<!-- AsÃ­ solo trabajamos con una imagen -->
						<!-- <input (change)="seleccionImage( $event.target.files[0] )" class="btn btn-secondary mt-3" type="file">			 -->
						<form>
							<div class="form-group mt-3">
								<label for="exampleFormControlFile1">Seleccione la imagen</label>
								<input (change)="seleccionImage( $event.target.files[0] )" type="file" class="form-control-file">
							</div>
						</form>		
				</div>

				<div class="modal-footer mt-3">
					<button (click)="cerrarModal()" type="button" class="btn btn-secondary" >Cerrar</button>
					<button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

</div>
