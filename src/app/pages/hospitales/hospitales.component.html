<div class="row animated fadeIn">
	<div class="col-12">
		<div class="card">
			<div class="card-body">

				<input #input (keyup)="buscarHospital( input.value )" type="text" class="form-control" placeholder="Buscar hospital">
			</div>
		</div>
	</div>
</div>


<div *ngIf="cargando" class="row animated fadeIn">

	<div class="col col-12">
		<div class="alert alert-warning text-center">

			<strong>Cargando</strong>

			<br>
			<i class="fa fa-refresh fa-spin fa-2x"></i>

			<br>

			<span>Espere por favor</span>

		</div>

	</div>
</div>


<div *ngIf="!cargando" class="row animated fadeIn">

	<div class="col-12">

		<button (click)="crearHospital()" class="btn btn-primary">+ Crear Hospital </button>
		
	</div>


	<div class="col-12">
		<div class="card">
			<div class="card-body">
				<h3 class="card-title">Hospitales ( <small>{{ totalHospitales }}</small> )</h3>

				<table class="table table-hover">
					<thead>

						<th>Imagen</th>
						<th>Nombre</th>
						<th></th>
					</thead>

					<tbody>

						<tr *ngFor="let hospital of hospitales">

							<td class="w70">
								<img (click)="mostrarModal( hospital._id )" [src]="hospital.img | imagen: 'hospital'" class="img-50 pointer" alt="">
							</td>

							<td>
								<!-- {{ hospital.nombre }} -->

								<input [(ngModel)]="hospital.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del hospital">
							</td>

							<td>
								<button (click)="actualizarHospital( hospital )" class="btn btn-primary">
									<i class="fa fa-save"></i>
								</button>

								<button  (click)="borrarHospital( hospital._id )" class="btn btn-danger">
									<i class="fa fa-trash-o"></i>
								</button>			
								
								<button (click)="obtenerHospital( hospital._id )" class="btn btn-primary">+ Crear Hospital </button>
							</td>
						</tr> 
					</tbody>
				</table>

				<button (click)="cambiarDesde(-5)"  class="btn btn-secondary">
					Anteriores
				</button>

				<button (click)="cambiarDesde(5)" class="btn btn-secondary">
					Siguientes
				</button>
			</div>
		</div>
	</div>
</div>
